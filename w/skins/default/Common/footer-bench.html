        <if condition="IN_MESSAGE !== true"></div></if>
    </div>
</div>
<script>
    require(['jquery'], function($){
        $('.theme-switcher a').click(function(){
            var val = $(this).attr('data-value');
            var params = {};
            params.theme = val;
            $.post("{:U('Bench/Welcome/theme')}", params).success(function(dat){
                location.reload();
            });
        });
        var t = '{__TEMPLATE_THEME__}';
        t = t.replace(/^-/, '');
        var theme = $('.theme-switcher a[data-value="' + t + '"]');
        if(theme.length == 0) {
            theme = $('.theme-switcher a[data-value="classic"]');
        }
        theme.find('i').removeClass('whitespace').addClass('glyphicon glyphicon-ok');
    });
</script>
