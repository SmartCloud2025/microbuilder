<include file="Common/header-control" />
<div class="row">
    <div class="col-md-12">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:U('control/platform/alipay')}">服务窗列表</a></li>
            <li><a href="{:U('control/platform/alipay?do=create')}">添加服务窗</a></li>
        </ul>
    </div>
    <div class="box col-md-12">
        <div class="box-inner">
            <div class="box-header well" data-original-title="">
                <h2><i class="fa fa-list"></i> <a name="result"></a>所有服务窗账号</h2>
            </div>
            <div class="box-content">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <tr>
                            <th style="min-width:100px;">服务窗名称</th>
                            <th style="min-width:400px;">说明</th>
                            <th style="min-width:100px;">二维码</th>
                            <th style="min-width:60px;"></th>
                            <th style="width:160px;"></th>
                        </tr>
                        <foreach name="platforms" item="row">
                            <tr>
                                <td>
                                    {$row['title']}
                                </td>
                                <td>
                                    {$row['remark']}
                                </td>
                                <td>
                                    <abbr class="tips" data-title="二维码" data-html="true" data-placement="left" data-content="<img src='{$row['qr']}' width='200' >">查看</abbr>
                                </td>
                                <td>
                                    <if condition="$row['isconnect'] == '1'">
                                        <span class="label label-success">已接入</span>
                                        <else/>
                                        <span class="label label-warning">未接入</span>
                                    </if>
                                </td>
                                <td>
                                    <div class="btn-group">
                                        <a class="btn btn-default" href="{:U('control/platform/alipay?do=modify&id=' . $row['id'])}">编辑/接入</a>
                                        <a class="btn btn-default" href="{:U('control/platform/alipay?do=delete&id=' . $row['id'])}">删除</a>
                                    </div>
                                </td>
                            </tr>
                        </foreach>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Common/footer-control" />
