<include file="Common/header-control" />
<div class="row">
    <div class="col-md-12">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:U('control/site/common')}">站点基本信息</a></li>
            <li><a href="{:U('control/site/close')}">关闭站点</a></li>
        </ul>
    </div>
    <div class="box col-md-12">
        <div class="box-inner">
            <div class="box-header well" data-original-title="">
                <h2><i class="fa fa-edit"></i> 设置站点基本信息</h2>
            </div>
            <div class="box-content">
                <form id="theform" action="" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 control-label">网站名称</label>
                        <div class="col-sm-5">
                            <input type="text" name="title" class="form-control" value="{$entity['title']}" />
                            <div class="help-block">站点名称, 将显示在网页标题上</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 control-label">统计代码</label>
                        <div class="col-sm-5">
                            <textarea name="statcode" class="form-control" rows="3">{$entity['statcode']}</textarea>
                            <div class="help-block">这个统计代码只能统计Web页面, 手机网页的统计请设置WebApp中相关功能选项</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-1">
                            <button type="submit" class="btn btn-block btn-primary">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<include file="Common/footer-control" />
