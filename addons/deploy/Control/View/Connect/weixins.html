<include file="Common/header-bench" />
<div class="row">
    <div class="col-md-12">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:AU('connect/weixin')}">接入第三方微信平台</a></li>
            <li><a href="{:AU('connect/weixin?do=create')}">添加接入</a></li>
        </ul>
    </div>
    <div class="box col-md-12">
        <div class="box-inner">
            <div class="box-header well" data-original-title="">
                <h2><i class="fa fa-list"></i> 接入的微信平台</h2>
            </div>
            <div class="box-content">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <tr>
                            <th style="min-width:100px;">平台</th>
                            <th style="min-width:200px;">接入地址</th>
                            <th style="min-width:400px;">说明</th>
                            <th style="width:160px;"></th>
                        </tr>
                        <foreach name="platforms" item="row">
                            <tr>
                                <td>
                                    {$row['title']}
                                </td>
                                <td>
                                    {$row['url']}
                                </td>
                                <td>
                                    {$row['remark']}
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a class="btn btn-default" href="{:AU('connect/weixin?do=modify&id=' . $row['id'])}">编辑</a>
                                        <a class="btn btn-default" href="{:AU('connect/weixin?do=delete&id=' . $row['id'])}">删除</a>
                                    </div>
                                </td>
                            </tr>
                        </foreach>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Common/footer-bench" />
